<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 20 16'><text x='0' y='14'>☑️</text></svg>" />

</head>
<body>
    
    <div class="container">
        <div class="header">
            <!-- Header contents -->
            <div class="logo">
                Logo
            </div>
            <div class="toolbar">
                <button class="add_button" id="add_button">Add</button>
            </div>
        </div>

        <div class="main">
            <div class="sidebar">
                <div class="priority">
                    <h3 class="priority_title">Priority</h3>
                    <a href="" class="priority_links all_priority" data-priority="All">
                        All
                    </a>
                    <a href="" class="priority_links urgent_and_important_link" data-priority="Urgent and Important">
                        Urgent and Important
                    </a>
                    <a href="" class="priority_links not_urgent_but_important_link" data-priority="Not Urgent, but Important">
                        Not Urgent, but Important
                    </a>
                    <a href="" class="priority_links urgent_but_not_important_link" data-priority="Urgent but Not Important">
                        Urgent but Not Important
                    </a>
                    <a href="" class="priority_links not_urgent_not_important_link" data-priority="Not Urgent, Not Important">
                        Not Urgent, Not Important
                    </a>
                </div>
                <div class="tags">
                    <div class="tag_header">
                        <h3 class="tags_title">Tags</h3>
                        <button class="add_tag_button" id="add_tag_button">+</button>
                    </div>
                    <a href="" class="unfiltered" data-tag="all" id="unfiltered">Unfiltered</a>
                    <!-- Tags go here -->
                    <!-- <a href="" class="tag_link">Placeholder tag 1</a>
                    <a href="" class="tag_link">Placeholder tag 1</a>
                    <a href="" class="tag_link">Placeholder tag 1</a> -->
                </div>
            </div>
            <div class="content">
                <!-- Where the tasks will go -->
            </div>
        </div>
    </div>

    
    <dialog id="add_task_modal">
        <form action="" method="dialog">
            <input type="text" class="modal_field" name="task_name" id="task_name" placeholder="Task name" value="">
            <input type="text" class="modal_field" name="task_description" id="task_description" placeholder="Task description" value="">
            <input type="date" class="modal_field" name="task_due_date" id="task_due_date" value="2023-12-06">
            <div class="priority_radio">
                <input class="modal_field" type="radio" id="UandI" name="priority" value="Urgent and Important" checked>
                <label for="UandI">Urgent and Important</label>

                <input class="modal_field" type="radio" id="UnotI" name="priority" value="Urgent, but not Important">
                <label for="UnotI">Urgent, but not Important</label>

                <input class="modal_field" type="radio" id="notUI" name="priority" value="Not Urgent but Important">
                <label for="notUI">Not Urgent but Important</label>

                <input class="modal_field" type="radio" id="nUnI" name="priority" value="Not Urgent, Not Important">
                <label for="nUnI">Not Urgent, not Important</label>
            </div>
            <button type="submit" id="submit_button">Add task</button>
        </form>
    </dialog>

    <dialog class="tags_modal" id="tags_modal">
        <form action="" method="dialog">
            <label for="tag_input">New tag:</label>
            <input type="text" class="tag_input" name="tag_input" id="tag_input">
            <button type="submit" id="tag_submit_button" class="tag_submit_button">Add tag</button>
        </form>
    </dialog>
    
</body>
</html>
