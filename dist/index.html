<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 20 16'><text x='0' y='14'>☑️</text></svg>" />

</head>
<body>
    
    <div class="container">
        <div class="header">
            <!-- Header contents -->
            <div class="logo">
                Logo
            </div>
            <div class="toolbar">
                <button class="add_button" id="add_button">Add</button>
            </div>
        </div>

        <div class="main">
            <div class="sidebar">
                Sidebar
            </div>
            <div class="content">
                <!-- Where the tasks will go -->
            </div>
        </div>
    </div>

    
    <dialog id="add_task_modal">
        <form action="" method="dialog">
            <input type="text" name="task_name" id="task_name" placeholder="Task name">
            <input type="text" name="task_description" id="task_description" placeholder="Task description">
            <input type="date" name="task_due_date" id="task_due_date" placeholder="Task due date">
            <button type="submit" value="Add task">Add task</button>
        </form>
    </dialog>
    
<script defer src="main.js?2ea542b407ed3af69ce8"></script></body>
</html>
